{% extends "base.html" %} {% block content %}
<div class="container mx-auto">
  <div class="mb-4">
    <h1>ADD PRODUCT PAGE</h1>
  </div>
  <form
    class="space-y-2"
    action="/admin/add"
    method="post"
    enctype=multipart/form-data
  >
    <div>
      <label for="name">Nom</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Nom"
        class="border border-indigo-500"
      />
    </div>
    <div>
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        placeholder="Description"
        class="border border-indigo-500"
      ></textarea>
    </div>
    <div>
      <label class="border border-indigo-500" for="photo">Upload file</label>
      <input
        class="border border-indigo-500"
        aria-describedby="photo_help"
        id="photo"
        type="file"
        name="photo"
      />
    </div>
    <div>
      <label for="price">Prix</label>
      <input
        type="number"
        id="price"
        name="price"
        placeholder="Prix"
        class="border border-indigo-500"
      />
    </div>
    <div>
      <select name="category" id="category">
        <option value="Category" disabled selected>Category</option>
        {% for category in categories %}
          <option value="{{ category['id'] }}">{{category['title']}}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <input
        type="submit"
        value="Poster"
        class="uppercase text-sm bg-indigo-500 px-4 py-2 rounded-md text-white focus:outline-none focus:ring"
      />
    </div>
  </form>
</div>
{% endblock %}
