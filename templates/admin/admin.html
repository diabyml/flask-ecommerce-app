{% extends "base.html" %} {% block content2 %}
<div>
  <div class="container mx-auto pt-8">
    <div>
      <!-- login container -->
      <div
        class="w-full max-w-sm bg-white p-6 m-auto rounded-md shadow-md dark:bg-gray-800"
      >
        <h1
          class="text-3xl font-semibold text-center text-gray-700 dark:text-white"
        >
          Dambeshop
        </h1>
        <form action="/admin" method="post" class="mt-6">
          <div>
            <label
              for="username"
              class="block text-sm text-gray-800 dark:text-gray-200"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              autocomplete="off"
              class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm text-gray-800 dark:text-gray-200"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>
          <div class="mt-6">
            <input
              type="submit"
              value="Login"
              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
            />
          </div>
        </form>
      </div>
      <!-- login container end -->
    </div>
  </div>
</div>

{% endblock %}
